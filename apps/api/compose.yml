services:
  db:
    image: postgres:17-alpine
    container_name: sledge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sledge
      POSTGRES_PASSWORD: sledge_dev_password
      POSTGRES_DB: sledge_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sledge -d sledge_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sledge-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
      - ~/.aws:/root/.aws:ro # Install and configure AWS CLI in the host machine first if not already installed
    environment:
      AWS_PROFILE: default
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://sledge:sledge_dev_password@db:5432/sledge_dev
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  api_node_modules:

