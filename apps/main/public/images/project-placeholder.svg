<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Ground/Base -->
  <rect x="0" y="220" width="400" height="80" fill="#cbd5e1" opacity="0.6"/>
  
  <!-- Main building (center) -->
  <rect x="140" y="80" width="120" height="140" fill="url(#buildingGradient)" rx="4"/>
  
  <!-- Left building -->
  <rect x="60" y="120" width="80" height="100" fill="#6b7280" rx="3"/>
  
  <!-- Right building -->
  <rect x="260" y="110" width="80" height="110" fill="#6b7280" rx="3"/>
  
  <!-- Windows for main building -->
  <rect x="155" y="100" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="180" y="100" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="205" y="100" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="230" y="100" width="18" height="20" fill="#f1f5f9" rx="2"/>
  
  <rect x="155" y="130" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="180" y="130" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="205" y="130" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="230" y="130" width="18" height="20" fill="#f1f5f9" rx="2"/>
  
  <rect x="155" y="160" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="180" y="160" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="205" y="160" width="18" height="20" fill="#f1f5f9" rx="2"/>
  <rect x="230" y="160" width="18" height="20" fill="#f1f5f9" rx="2"/>
  
  <!-- Windows for left building -->
  <rect x="75" y="140" width="15" height="18" fill="#e2e8f0" rx="2"/>
  <rect x="100" y="140" width="15" height="18" fill="#e2e8f0" rx="2"/>
  <rect x="75" y="170" width="15" height="18" fill="#e2e8f0" rx="2"/>
  <rect x="100" y="170" width="15" height="18" fill="#e2e8f0" rx="2"/>
  
  <!-- Windows for right building -->
  <rect x="275" y="130" width="15" height="18" fill="#e2e8f0" rx="2"/>
  <rect x="300" y="130" width="15" height="18" fill="#e2e8f0" rx="2"/>
  <rect x="275" y="160" width="15" height="18" fill="#e2e8f0" rx="2"/>
  <rect x="300" y="160" width="15" height="18" fill="#e2e8f0" rx="2"/>
  
  <!-- Entrance/Door -->
  <rect x="185" y="190" width="30" height="30" fill="#1e293b" rx="3"/>
  <circle cx="205" cy="205" r="2" fill="#94a3b8"/>
  
  <!-- Accent elements -->
  <rect x="140" y="75" width="120" height="8" fill="url(#accentGradient)" rx="4"/>
  
  <!-- Location pin icon -->
  <circle cx="200" cy="45" r="20" fill="url(#accentGradient)" opacity="0.9"/>
  <path d="M200 35 L200 55 M190 45 L210 45" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <circle cx="200" cy="45" r="6" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Subtle shadow effects -->
  <rect x="145" y="225" width="110" height="4" fill="#94a3b8" opacity="0.3" rx="2"/>
  <rect x="65" y="225" width="70" height="3" fill="#94a3b8" opacity="0.2" rx="1"/>
  <rect x="265" y="225" width="70" height="3" fill="#94a3b8" opacity="0.2" rx="1"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#64748b" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500">Project Location</text>
</svg>