name: Chromatic CI

on:
  push:
    branches: [ci-cd]
    paths:
      - 'apps/main/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'

jobs:
  chromatic:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.18.0'

      - name: Install dependencies
        run: pnpm install --filter=main --frozen-lockfile

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
